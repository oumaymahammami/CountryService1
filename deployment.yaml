apiVersion: apps/v1
kind: Deployment
metadata:
  name: country-service
  namespace: jenkins
  labels:
    app: country-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: country-service
  template:
    metadata:
      labels:
        app: country-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/actuator/prometheus"
        prometheus.io/port: "8080"
        prometheus.io/scheme: "http"
    spec:
      containers:
      - name: country-service
        image: oumayma511/country-service:latest  # ← UTILISER LA BONNE IMAGE
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
        - name: SERVER_PORT
          value: "8080"
        - name: MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE
          value: "health,info,metrics,prometheus"
        - name: MANAGEMENT_ENDPOINT_PROMETHEUS_ENABLED
          value: "true"
        - name: MANAGEMENT_ENDPOINT_HEALTH_SHOW-DETAILS
          value: "always"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 90  # ← AUGMENTER pour Spring Boot
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 60  # ← AUGMENTER pour Spring Boot
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
